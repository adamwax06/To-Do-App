<!--
to-do-form : is the form where the user can enter their tasks
entered-task : is the input field where the user enters a task
add-button : is the button that the user clicks to add a task
task-list : is the list where the tasks will be displayed
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <form id="to-do-form">
            <input type="text" id="entered-task" placeholder="Enter task here">
            <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="task-list"></ul>
        <script src="style.js" async defer></script>
    </body>
</html>
